name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          DB__NAME: ${{ secrets.POSTGRES_DB }}
          DB__USER: ${{ secrets.POSTGRES_USER }}
          DB__PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h postgres -p 5432 -U postgres; do
            sleep 1
          done

      - name: Run tests
        env:
          DB__HOST: ${{ secrets.POSTGRES_HOST }}
          DB__PORT: ${{ secrets.POSTGRES_PORT }}
          DB__NAME: ${{ secrets.POSTGRES_DB }}
          DB__USER: ${{ secrets.POSTGRES_USER }}
          DB__PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          source .venv/bin/activate
          pytest -v
