name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.POSTGRES_USER }}"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres (CI)
        run: |
          until pg_isready -h postgres -p 5432 -U ${{ secrets.POSTGRES_USER }}; do
            echo "Postgres not ready yet..."
            sleep 1
          done

      - name: Run tests
        env:
          DB__HOST: postgres
          DB__PORT: 5432
          DB__NAME: ${{ secrets.POSTGRES_DB }}
          DB__USER: ${{ secrets.POSTGRES_USER }}
          DB__PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          source .venv/bin/activate
          pytest -v
